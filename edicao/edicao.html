<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    </style>
</head>

    <body class="bg-gray-50 text-gray-800">

        <header class="bg-white shadow-sm">
            <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-purple-700">
                    üêæ AchaPet
                </div>
                <div>
                    <a href="../home/home.html" class="text-gray-600 hover:text-purple-700 px-3 py-2 rounded-md">Home</a>
                    
                    <a href="../adocao/adocao.html" class="text-gray-600 hover:text-purple-700 px-3 py-2 rounded-md">Doa-se</a>
                    
                    <a href="../perdidos/perdidos.html" class="text-gray-600 hover:text-purple-700 px-3 py-2 rounded-md">Perdidos</a>
                    
                    <a href="../cadastro/cadastro.html" class="text-gray-600 hover:text-purple-700 px-3 py-2 rounded-md">Cadastro</a>

                    <a href="../edicao/edicao.html" class="text-purple-700 font-medium border-b-2 border-purple-700 px-3 py-2">Edi√ß√£o</a>

                </div>
            </nav>
        </header>

        <main class="max-w-6xl mx-auto px-4 py-8">
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit space-y-16">
                <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
                    <div class="md:col-span-2">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Edi√ß√£o de Animais</h2>
                        <div id="pets-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    </div>
                </div>
            </div>
        </main>
    
        <div id="modal-edicao" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Editar Pet</h2>
                    <button id="fechar-modal" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                
                <form id="form-edicao-animal">
                    <input type="hidden" id="edit-id"> <div class="mb-4">
                        <label for="edit-nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="edit-nome" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    
                    <div class="mb-4">
                        <label for="edit-localizacao" class="block text-sm font-medium text-gray-700">Localiza√ß√£o</label>
                        <input type="text" id="edit-localizacao" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div class="mb-4">
                        <label for="edit-telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="edit-telefone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div class="mb-4">
                        <label for="edit-categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="edit-categoria" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            <option value="Perdido">Perdido</option>
                            <option value="Para Ado√ß√£o">Para Ado√ß√£o</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="edit-tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="edit-tipo" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            <option value="Cachorro">Cachorro</option>
                            <option value="Gato">Gato</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    
                    <div>
    <label for="edit-imagem" class="block text-sm font-medium text-gray-700">Foto do Animal</label>
    
    <input type="file" id="edit-imagem" accept="image/png, image/jpeg" class="mt-1 block w-full text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-purple-50 file:text-purple-700
        hover:file:bg-purple-100
    ">
</div>
                    
                    <div id="edit-feedback-mensagem" class="text-sm mt-2 mb-4"></div>

                    <div class="flex justify-between pt-4 border-t">
                        <button type="button" id="botao-excluir" 
                            class="bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-4 rounded-full transition duration-200">
                                Excluir
                        </button>
                        <button type="submit" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-4 rounded-full transition duration-200">
                                Salvar Altera√ß√µes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
